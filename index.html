<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/card_closed.css">
    <link rel="stylesheet" href="./styles/card_opened.css">
    <link rel="stylesheet" href="./styles/responsiveness.css">

    <script src="./scripts/main-script.js" defer></script>
    <script src="./scripts/templates.js" defer></script>

</head>
<body onload="init()">
    <header>
        <div class="header_logo">
            <img src="./assets/logo/pokeball.png" alt="pokedex_logo">
            <span>Pokedex</span>
        </div>
        <div>
            <input type="text" id="searchBar" placeholder="search">
        </div>
    </header>
    
    <section class="content" id="mainContent">
        
    </section>

    <div class="overlay d_none" id="backgrounOverlay" onclick="closeOverlay(event)">
        <div class="overlay_content">
            <div class="overlay_header"></div>
            <img src="">
            <div class="overlay_types"></div>
            <div class="overlay_menu">
                <div class="main_tab_menu">
                    <h4>main</h4>
                    <div class="underline"></div>
                </div>
                <div class="stats_tab_menu">
                    <h4>stats</h4>
                    <div class="underline"></div>
                </div>
                <div class="evo_chain_tab_menu">
                    <h4>evo chain</h4>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="main_tab"></div>
            <div class="stats_tab"></div>
            <div class="evo_chain_tab"></div>
        </div>
    </div>

    <footer>
        <div class="load_more_btn">
            <button onclick="renderNextTenPkmns()">Load more</button>
        </div>
        <span>Â© Barbora 2025</span>
    </footer>

</body>
