<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/card_closed.css">
    <link rel="stylesheet" href="./styles/card_opened.css">
    <link rel="stylesheet" href="./styles/responsiveness.css">

    <script src="./scripts/main-script.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./scripts/search_function.js" defer></script>

</head>
<body id="theBody" onload="init()">
    <header>
        <div class="header_logo" onclick="renderShownPokemons()">
            <img src="./assets/logo/pokeball.png" alt="pokedex_logo">
            <span>Pokedex</span>
        </div>
        <div>
            <input type="text" id="searchBar" placeholder="search name" onkeyup="enterSearchTerm()">
        </div>
    </header>
    
    <section class="content" id="mainContent">
        
    </section>

    

    <div class="overlay d_none" id="backgrounOverlay" onclick="closeOverlay(event)">
        <form action="" class="overlay_content" method="dialog">
            <div class="overlay_main_info">
                <div class="content_left">
                    <img  class="overlay_logo" src="./assets/logo/pokeball.png">
                    <div class="overlay_pkm_types">
                        <img src="./assets/imgs/fire_type.png">
                        <img src="./assets/imgs/flying_type.png">
                    </div>    
                </div>  
                <div class="content_right">
                    <div class="overlay_header">
                        <span class="pkmn_name">charizard</span>
                        <span class="pkmn_id">#6</span>
                    </div>
                    <img class="overlay_main_image" src="./assets/charizard_probe/charizard_probe.png">
                </div>                 
            </div>         
            <div class="overlay_menu">
                <div class="menu_tab main_tab">
                    <h4>main</h4>
                    <div class="underline u1"></div>
                </div>
                <div class="menu_tab stats_tab">
                    <h4>stats</h4>
                    <div class="underline u2"></div>
                </div>
                <div class="menu_tab evochain_tab">
                    <h4>evo chain</h4>
                    <div class="underline u3"></div>
                </div>
            </div>
            <div class="main_tab"></div>
            <div class="stats_tab d_none"></div>
            <div class="evo_chain_tab d_none"></div>
        </form>
    </div>

    <footer>
        <div class="load_more_btn">
            <button onclick="renderNextTenPkmns()" id="loadMoreBtn">Load more</button>
        </div>
        <span>Â© Barbora 2025</span>
    </footer>
    
        <div class="bg_red"></div>
    </form>

</body>
</html>
